version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: facial_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-facial_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-facial_pass_123}
      POSTGRES_DB: ${POSTGRES_DB:-facial_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-facial_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: facial_redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: facial_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-facial_user}:${POSTGRES_PASSWORD:-facial_pass_123}@postgres:5432/${POSTGRES_DB:-facial_db}
      - REDIS_HOST=redis
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

